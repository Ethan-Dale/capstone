<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./addYourJourney.css" rel="stylesheet">
    <title>Your Journey</title>
</head>
<body>
    <section id="wholeBody">
        <header id="mountains">
            <div id="phrase">
                <h1 id="found" class="logo">YOUR JOURNEY</h1>
                <h1 class="logo"></h1>
            </div>

            <!-- NavBar -->

            <nav id="navBar">
                <div id="navBarlist">
                    <p class="nav1"><a href ="./adventures.html">Adventures</a></p>
                    <p>|</p>
                    <p class="nav1"><a href ="./myHikes.html">My Hikes</a></p>
                    <p>|</p>
                    <p class="nav1"><a href ="./profile.html">Profile</a></p>
                </div>
            </nav>
        </header>

        <!---------------------------- Lower Half ---------------------------->
        <section id="wholeForm">
            <div id="topBar">
                <button id="backButton" onclick="backBtn()" >âž¾</button>
                <h1>ADD YOUR HIKE</h1>
                <div id="topSpacer"></div>
            </div>
            <form id="entry">
                <div class="entry">
                    <p>Name</p>
                    <input
                    class="inputBox"
                    type="text"
                    id="inputName"
                    placeholder="Add trail name here"
                    >
                    <div class="bottomSpacer"></div>
                </div>
                <div class="entry">
                    <p>Image URL</p>
                    <input
                    class="inputBox"
                    type="text"
                    id="inputImg"
                    placeholder="Add image URL here"
                    >
                    <div class="bottomSpacer"></div>
                </div>
                <div class="entry">
                    <p>Hike Length</p>
                    <input
                    class="inputBox"
                    type="number"
                    step=".1"
                    id="hikelength"
                    placeholder="Add the hike length in miles"
                    >
                    <div class="bottomSpacer"></div>
                </div>
                <div class="descriptionInput">
                    <p>Description</p>
                    <textarea
                        id="inputDesc"
                        placeholder="Write your description of the hike here. (360 character limit)"
                        rows="4"  
                        maxlength="360" 
                    ></textarea>
                </div>
                <section id="hikeRating">
                    <div id="ratingContainer">
                        <label for="one">
                            <input
                                type="radio"
                                name="ratings"
                                value="1"
                                id="one"/>
                            1
                        </label>
                        <label for="two">
                            <input
                                type="radio"
                                name="ratings"
                                value="2"
                                id="two"/>
                            <h3>2</h3>
                        </label>
                        <label for="three">
                            <input
                                type="radio"
                                name="ratings"
                                value="3"
                                id="three"/>
                            3
                        </label>
                        <label for="four">
                            <input
                                type="radio"
                                name="ratings"
                                value="4"
                                id="four"/>
                            4
                        </label>
                        <label for="five">
                            <input
                                type="radio"
                                name="ratings"
                                value="5"
                                id="five"/>
                            5
                        </label>
                    </div>
                    <p>Rating</p>
                </section>
                <button id="addHikeBtn">Add Hike</button>   
            </form>
            </div>
        </section>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./addYourJourney.js"></script>
    </section>
</body>
